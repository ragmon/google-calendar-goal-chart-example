<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Calendar Goal Chart Example - Transformation</title>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      /**
       * Sample JavaScript code for calendar.events.list
       * See instructions for running APIs Explorer code samples locally:
       * https://developers.google.com/explorer-help/guides/code_samples#javascript
       */

      function authenticate() {
        return gapi.auth2.getAuthInstance()
          .signIn({scope: "https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/calendar.events https://www.googleapis.com/auth/calendar.events.readonly https://www.googleapis.com/auth/calendar.readonly"})
          .then(function() { console.log("Sign-in successful"); },
            function(err) { console.error("Error signing in", err); });
      }
      function loadClient() {
        gapi.client.setApiKey("AIzaSyDTKYmzbh_xBqBuaz4PshXvhevGPy7og3M");
        return gapi.client.load("https://content.googleapis.com/discovery/v1/apis/calendar/v3/rest")
          .then(function() { console.log("GAPI client loaded for API"); },
            function(err) { console.error("Error loading GAPI client for API", err); });
      }

      // Make sure the client is loaded and sign-in is complete before calling this method.
      function execute(nextPageToken) {
        const data = {
          "calendarId": "primary",
          "alwaysIncludeEmail": false,
          "showDeleted": false,
          "showHiddenInvitations": false,
          "singleEvents": false,
          "maxResults": 250
        };

        if (nextPageToken) {
          data["pageToken"] = nextPageToken;
        }

        return gapi.client.calendar.events.list(data)
          .then(processResponse,
            function(err) { console.error("Execute error", err); });
      }

      function processResponse(response) {
        // Handle the results here (response.result has the parsed body).
        console.log("Response", response);

        //
      }

      gapi.load("client:auth2", function() {
        gapi.auth2.init({client_id: "917497439747-meq9r9nc4af8iiuht4o70gv33pbrtc9m.apps.googleusercontent.com"});
      });
    </script>
    <script src="transformation.js"></script>

</head>
<body>

<button onclick="authenticate().then(loadClient)">authorize and load</button>
<button onclick="execute()">execute</button>

</body>
</html>
